<div class="example-container mat-elevation-z8">
  
  <div class="example-table-container">
    <!-- <button mat-raised-button (click)="onCreate()"> -->
      <button mat-raised-button >
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- <table mat-table [dataSource]="dataSource" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc"> -->
      
      <!-- DOE ID Column -->
      <ng-container matColumnDef="doeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DOE ID</th>
          <td mat-cell *matCellDef="let row">{{row.doeId}}</td>
      </ng-container>

      <!-- DOI Column -->
      <ng-container matColumnDef="doi">
          <th mat-header-cell *matHeaderCellDef>DOI</th>
          <td mat-cell *matCellDef="let row">{{row.doi}}</td>
      </ng-container>

      <!-- Authors Column -->
      <ng-container matColumnDef="authors">
          <th mat-header-cell *matHeaderCellDef>Authors</th>
          <td mat-cell *matCellDef="let row">{{row.authors}}</td>
      </ng-container> 

      <!-- Phone Column -->
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container> 

      <!-- Journal Title Column -->
      <ng-container matColumnDef="journalTitle">
          <th mat-header-cell *matHeaderCellDef>Journal Title</th>
          <td mat-cell *matCellDef="let row">{{row.journalTitle}}</td>
      </ng-container> 
   
      <!-- <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
            loading data ...
        </mat-footer-cell>
      </ng-container>  -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[1,2, 10, 25, 100]"></mat-paginator>
  <!-- <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator> -->
</div>
